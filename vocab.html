<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Translation Practice</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/vocab.css" />
    </head>
    <body>
        <div class="container">
            <div class="headline">
                <img src="img/iconvocab.png" alt="" />
                <div class="title">
                    <h1>Vocabulary topic <span></span></h1>
                    <p>Learn new vocabulary and pratice it</p>
                </div>
            </div>
            <div class="preloading" style="display: none">
                <div class="typewriter">
                    <div class="slide"><i></i></div>
                    <div class="paper"></div>
                    <div class="keyboard"></div>
                </div>
            </div>
            <div class="list-vocap"></div>
            <button id="btn-practice-vocab" class="btn-1"><i class="fa-solid fa-spell-check"></i> Vocabulary practice</button>
            <button id="btn-practice-question" class="btn-2"><i class="fa-solid fa-square-parking"></i> Sentences practice</button>
        </div>
        <script src="js/base.js"></script>
        <script src="js/vocab.js"></script>
    </body>
</html>
