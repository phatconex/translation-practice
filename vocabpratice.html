<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Translation Practice</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/question.css" />
    </head>
    <body>
        <div class="container">
            <div class="headline">
                <img src="img/iconvocab.png" alt="" />
                <div class="title">
                    <h1>Pratice topic</h1>
                    <p>Type your answer and enter to check the correct answer</p>
                </div>
            </div>

            <div class="boxquestion">
                <div id="question">
                    <div class="preloading" style="display: none">
                        <div class="loading"></div>
                    </div>
                </div>
                <input type="text" id="answer" placeholder="Enter your translation" />
                <button onclick="checkAnswer()">Check Answer</button>
                <button onclick="resetAnswer()" class="btn-2"><i class="fa-solid fa-repeat"></i> Reset</button>
            </div>

            <div id="result"></div>
        </div>
        <script src="js/base.js"></script>
        <script src="js/vocabpratice.js"></script>
    </body>
</html>
